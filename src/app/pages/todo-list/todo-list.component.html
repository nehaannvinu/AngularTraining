<div class="work-area">
  <div class="section-1">
    <mat-form-field
      class="task-input"
      ngClass="task-input"
      color="primary"
      appearance="fill"
    >
      <mat-label>Add Task</mat-label>
      <input
        matInput
        placeholder="Ex. Get groceries"
        [(ngModel)]="item"
        class="task-input-box"
      />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addItem()">Add</button>
  </div>
  <div cdkDropList (cdkDropListDropped)="drop($event)" *ngIf="allTasks.length != 0" class="section-2">
    <div *ngFor="let task of allTasks; let i = index" [attr.data-index]="i" cdkDrag>
      <mat-card class="task">
        <input
          matInput
          class="task-box"
          (keyup.enter)="onEditAction($event, i, task._id)"
          [(ngModel)]="task.title"
        />
        <button class="edit-task-button" (click)="markDone(i)">
          <mat-icon color="accent">done</mat-icon>
        </button>
        <button class="delete-task-button" (click)="deleteItem(i, task._id)">
          <mat-icon color="accent">close</mat-icon>
        </button>
      </mat-card>
    </div>
  </div>
</div>
